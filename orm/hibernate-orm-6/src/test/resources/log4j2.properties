# Set to debug or trace if log4j initialization is failing
status = warn

# Console appender configuration
appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c:%L - %m%n

# Root logger level
rootLogger.level = info

# Root logger referring to console appender
rootLogger.appenderRef.stdout.ref = consoleLogger

logger.hibernate.name = org.hibernate.SQL
logger.hibernate.level = debug

logger.hibernate-bind.name = org.hibernate.orm.jdbc.bind
logger.hibernate-bind.level = trace

logger.ehcache.name = net.sf.ehcache
logger.ehcache.level = trace
